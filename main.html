<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input
			type="Text"
			id="name"
			name="name"
			placeholder="Name"
			required>
			<br><br>
		<label for="name">Email:</label>
		<input
			type="Email"
			id="email"
			name="email"
			placeholder="Email"
			required>
			<br><br>
		<label>Gender:</label><br>

<input type="radio" id="gender_m" name="Gender" placeholder="-" required>
<label for="gender_m">Male</label><br>

<input type="radio" id="gender_f" name="Gender" placeholder="-">
<label for="gender_f">Female</label><br><br>
		<label for="name">Car Brands:</label>
		<input
			type="Select"
			id="cars"
			name="cars"
			placeholder="--Please choose an option--"
			required>
			<br><br>
		<label for="name">Age:</label>
		<input
			type="Number"
			id="age"
			name="age"
			placeholder="Age"
			required>
			<br><br>
		<label for="name">DOB:</label>
		<input
			type="Date"
			id="dob"
			name="DOB"
			placeholder="-"
			required>
			<br><br>
		<label for="name">Phone Number:</label>
		<input
			type="tel"
			id="tel"
			name="Phone number"
			placeholder="xxx-xxx-xxxx"
			required="No">
			<br><br>
		<label for="name">Password:</label>
		<input
			type="password"
			id="password"
			name="password"
			placeholder="Password"
			required>
			<br><br>
		
		<label for="name">I agree to the TOS:</label>
		<input
			type="checkbox"
			id="tos"
			name="I agree to the TOS"
			placeholder="-"
			required>
			<br><br>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
